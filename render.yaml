databases:
  - name: bud
    databaseName: bud
    user: bud_user

services:
  - type: web
    name: bud
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bud
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false